{% extends 'base.html' %}

{% block body %}
    <a href="{{ url_for('main_page') }}" style="color: black; padding-left: 12px;">Back to
        products</a>
    {% if current_user.is_authenticated %}
        {% if current_user.is_admin %}
            <span style="padding-left: 70%">
            <a href="{{ url_for('edit_product', id=product[6]) }}"
               class="btn" style="background-color: lightgray">Edit</a>
            <button class="btn btn-danger"
                    onclick="checkDelete({{ product[6] }})"
                    id="del" style="padding-left: 10px">Delete</button>
        </span>
        {% endif %}
    {% endif %}
    <br><br>
    <div class="container">
        <div class="row" style="padding-left: 15%">
            <div class="col-sm-6" style="overflow: hidden; width: 40%; height: 550px">
                <img src="{{ product[5] }}"
                     alt="{{ product[0] }}"
                     style="width: 100%; height: 100%; object-fit: cover">
            </div>
            <div class="col-sm-6" style="padding-left: 5%; height: 550px">
                <h1>{{ product[0] }}</h1>
                <h4>{{ product[4] }} rub</h4>
                <br>
                <h5>Description</h5>
                <p>{{ product[1] }}</p>
                <br><br>
            </div>
        </div>
        <br>
        <div style="padding-left: 18%">
            <button class="btn" style="width: 100px; background-color: lightgray">Buy</button>
            <button class="btn" style="background-color: lightgray">Add to cart</button>
            <button class="btn" style="background-color: lightgray">Add to favorite</button>
        </div>
    </div>
{% endblock %}
